<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Solutions</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <!--? Font Awesome -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">   
    <!--? Folhas de estilo-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/banner.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <!--* navbar start-->
    <header id="header">
        <div class="div-logo">
            <a class="link-logo links" href=""><img  class="img-logo" src="assets/img/logo.png" alt="">Flex Solutions</a>
        </div>
        <ul class="navbar">
            <li><a class="links"  href="index.html">Home</a></li>
            <li><a class="links"  href="about.html">About</a></li>
            <li><a class="links"  href="contact.html">Contact</a></li>
        </ul>      
        <div class="icon-menu">            
            <i class="btn-icon fas fa-bars fa-3x" id="icon-menu"></i>            
        </div>
    </header>
    <!--*navbar end-->

    <!--*contact start-->
    <div class="container-contact">
        <div class="contact-section">
            <div class="contact-info">
                <div><i class="fas fa-map-marked-alt"> Adress, City, Country</i></div>
                <div><i class="fas fa-envelope"> contact@email.com</i></div>
                <div><i class="fas fa-phone"> 55 49 6589 4578</i></div>
            </div> 
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form class="contact" action="" method="">
                    <input type="text" name="" class="text-box"  placeholder="Your Name" required>
                    <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>                   
                    <button  type="submit" class="send-btn">Send Email</button>
                </form> 
            </div> 
        </div>
                
    </div>
    <!--*banner home end-->
    <script src="assets/js/main.js"></script>   
</body>
</html>
